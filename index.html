<!DOCTYPE html>
<html class="dark" lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dominando TAG</title>

  <!--Tag de compartilhamento com titulo, subtitulo e imagem -->
  <meta property="og:title" content="Domingando TAG">
  <meta property="og:description" content="Entenda o porquê seus casos de TAG não avançam com o óbvio da TCC!">
  <meta property="og:image" content="https://beacastroalves.github.io/dt-dominandotag/assets/images/banner.jpg">
  <meta property="og:url" content="https://beacastroalves.github.io/dt-dominandotag/">
  <meta property="og:type" content="website">

  <!-- Arquivo ico - Icone da Barra do Navegador -->
  <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">

  <!-- Folhas de CSS para a página -->
  <link rel="stylesheet" href="./assets/css/splide.min.css">
  <link rel="stylesheet" href="./assets/css/variable.css">
  <link rel="stylesheet" href="./assets/css/global.css">

</head>
<body>
  <main>
    <section class="first">
      <div class="container">
        <div class="content">
          <div class="text">
            <h1 id="first-title"></h1>
            <h2 id="first-subTitle"></h4>
          </div>
          <div class="side">
            <div class="vimeo">
              <div class="vimeo-container">
                <iframe id="first-vimeo-id"></iframe>
                 <div class="first-click">
                  <div class="first-click-box">
                    <h2 id="first-vimeo-title"></h2>
                    <ion-icon name="play"></ion-icon>
                    <p id="first-vimeo-text"></p>
                  </div>
                 </div>
                 <div class="vimeo-play-pause-button">
                  <div class="vimeo-play-pause">
                    <div class="play">
                      <ion-icon name="play-circle"></ion-icon>
                    </div>
                    <div class="pause">
                      <ion-icon name="pause-circle"></ion-icon>
                    </div>
                  </div>
                 </div>
                 <div class="vimeo-controls">
                  <div class="left">
                    <div class="vimeo-control play">
                      <ion-icon name="play"></ion-icon>
                    </div>
                    <div class="vimeo-control pause">
                      <ion-icon name="pause"></ion-icon>
                    </div>
                    <div class="vimeo-control mute">
                      <ion-icon name="volume-high"></ion-icon>
                    </div>
                    <div class="vimeo-control unmute">
                      <ion-icon name="volume-mute"></ion-icon>
                    </div>
                    <div class="vimeo-control speed-cycle">
                      <span class="speed-cycle-text">1</span><small>x</small>
                    </div>
                  </div>
                  <div class="right">
                    <div class="vimeo-control fullscreen">
                      <ion-icon name="expand"></ion-icon>
                    </div>
                  </div>
                 </div>
                 <div class="vimeo-progress">
                  <div class="vimeo-progress-value"></div>
                 </div>
              </div>
            </div>
            <article class="btn vimeodep">
              <a id="first-button" class="open-modal" href="#"></a>
            </article>
          </div>
        </div>
      </div>
    </section>

    <section class="second vimeodep">
      <div class="btn-container">
        <article class="btn">
          <a id="second-button" class="open-modal" href="#"></a>
        </article>
      </div>
      <div class="splide">
        <div class="splide__track">
          <ul id="second-images" class="splide__list"></ul>
        </div>
      </div>
    </section>

    <section class="third">
      <footer>
        <span>Cnpj: 47.052.539/0001-58 Todos os Direitos Reservados © 2025. MARINA PEREIRA DE MIRANDA LTDA  |  Desenvolvido por <a href="https://github.com/beacastroalves" target="_blank">BeaCastro</a></span>
      </footer>
    </section>
  </main>

  <div class="loading"></div>

  <div class="modal-wrapper">
    <div class="modal-container">
      <div class="modal">
        <div class="modal-content">
          <div class="modal-close">
            <button class="close-modal">
              <div class="close-part"></div>
              <div class="close-part"></div>
            </button>
          </div>
          <div class="modal-header">
            <div id="modal-title" class="modal-title"></div>
            <div id="modal-subTitle" class="modal-subtitle"></div>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <input type="text" name="name" placeholder="Nome">
              </div>
              <div class="form-group">
                <input type="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="tel" name="whatsapp" placeholder="Whatsapp">
              </div>
              <div class="form-group padding-top">
                <button id="modal-button" type="button"></button>
              </div>
            </form>
          </div>
          <!-- <div class="modal-footer"></div> -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://player.vimeo.com/api/player.js"></script>

  <script src="./assets/js/splide.min.js"></script>
  <script src="./assets/js/vimeo.js"></script>
  <script src="./assets/js/form.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
